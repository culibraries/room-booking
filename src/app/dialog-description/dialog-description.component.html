<h1 mat-dialog-title class="modal-box-title">
    <span> {{data.roomName | uppercase}}</span><br>
    <span> DESCRIPTION</span>
</h1>

<div mat-dialog-content class="modal-box-body" [innerHTML]="description">
</div>

<div mat-dialog-actions class="modal-box-button-wrapper">
    <div>
        <button mat-stroked-button tabindex="-1" class="modal-box-button
            btn-cancel" (click)="onClose()">CLOSE</button>
    </div>
</div>
